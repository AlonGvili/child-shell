language: node_js
env: NPS=pwsh
matrix:
  include:
      # linux 16.04 - pwsh
    - os: linux
      dist: xenial
      sudo: required
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install:
        - wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
        - sudo dpkg -i packages-microsoft-prod.deb
        - sudo apt-get update
        - sudo apt-get install -y powershell
      # osx - pwsh
    - os: osx
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install: brew cask install powershell
      # windows - pwsh
    - os: windows
      env: 
        - NPS=pwsh
        - YARN_GPG=no
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install:
        - choco install 7zip.install jq
        - wget -q -nv -O- https://api.github.com/repos/PowerShell/PowerShell/releases/latest 2>/dev/null | jq -r '.assets[] | select(.browser_download_url | contains("win-x64.zip")) | .browser_download_url' | wget -i - -O /tmp/pwsh.zip
        - wait
        - 7z x /tmp/pwsh.zip -o$PWD/pwsh -y
        - export PATH=$PATH:$PWD/pwsh/
      # windows - powershell
    - os: windows
      env: 
        - NPS=powershell
        - YARN_GPG=no
      node_js:
        - "lts/*"
        - "lts/boron"
cache: npm
install:
  - npm install 
  # - npm install -g gulp
script:
  # - npm run build
  - npm run lint
  - npm run test
after_success: npm run coverage
